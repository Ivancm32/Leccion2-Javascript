<body>
    <script>

//F = (9 / 5) * c + 32
let celsius = parseFloat(prompt("Ingrese el valor de la temperatura de celsius"));
let Fahren =  (9 / 5) * celsius + 32;
document.write(`la temperatura en fahrenheit es: ${Fahren}`);

	</script>
