<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
	let vcono = parseFloat(prompt("Ingrese el valor del volumen del cono"));
	let radio = parseFloat(prompt("Ingrese el valor del radio"));

	const PI = 3.1416;

	let altura = (3 * vcono) / (PI * radio^2);
	document.write(`la altura es: ${altura}`);
	console.log(`la altura es: ${altura} ` );

	</script>
	<br/>
	<a href = '/'>VOLVER AL MENU</a> <br/>
</body>
</html>
